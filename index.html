<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Age Calculator</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Main Wrapper -->
    <section class="hero">

        <div class="calculator-box">
            <h1 class="main-heading">Age Calculator</h1>
            <p class="subtitle">Enter your birth date to find your exact age</p>

            <div class="input-group">
                <label for="dob">Select Date of Birth</label>
                <input type="date" id="dob">
            </div>

            <button class="btn" onclick="calculateAge()">Calculate Age</button>

            <div id="result" class="result-box"></div>
        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
